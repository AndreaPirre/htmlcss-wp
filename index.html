<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Riproduzione tema Wordpress</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="boxcontenitore">


                <!-- inizio header -->

                <header>
                    <!-- blocco giallo -->
                    <div class="intestazione">

                    </div>

                </header>
                <!-- fine header -->


                <!-- inizio main -->
                <main>

                    <div class="contenitoremain">

                        <!-- sezione sinistra -->

                        <section>

                            <div class="sezione1">

                            </div>

                        </section>

                        <!-- fine sezione sinistra -->

                        <!-- inizio sezione centrale -->

                        <section>

                            <div class="sezionecentrale">

                            </div>

                        </section>

                        <!-- fine sezione centrale -->

                        <!-- sezione di destra -->

                        <section>

                            <div class="sezione2">

                                <!-- articolo 1 -->
                                <article class="articolo1">

                                </article>

                                <!-- articolo 2 -->
                                <article class="articolo2">

                                </article>

                            </div>

                        </section>

                        <!-- fine sezione di destra -->

                    </div>

                </main>
                <!-- fine main -->


                <!-- inizio footer -->
                <footer>

                    <div class="bloccofooter">

                    </div>

                </footer>
                <!-- fine footer -->

        </div>

    </body>
</html>
